{% load staticfiles %}
<!-- Declaración del manifest -->
<link rel="manifest" href="{% static 'manifest.json' %}">
<meta name="theme-color" content="#263238">
<!-- Detección de icono de PWA -->
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/icons/icon_16x16.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/icons/icon_32x32.png' %}">
<link rel="icon" type="image/png" sizes="64x64" href="{% static 'img/icons/icon_64x64.png' %}">
<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/icons/icon_96x96.png' %}">
<link rel="icon" type="image/png" sizes="128x128" href="{% static 'img/icons/icon_128x128.png' %}">
<link rel="icon" type="image/png" sizes="192x192" href="{% static 'img/icons/icon_192x192.png' %}">
<link rel="icon" type="image/png" sizes="256x256" href="{% static 'img/icons/icon_256x256.png' %}">
<link rel="icon" type="image/png" sizes="384x384" href="{% static 'img/icons/icon_384x384.png' %}">
<link rel="icon" type="image/png" sizes="512x512" href="{% static 'img/icons/icon_512x512.png' %}">
<link rel="icon" type="image/png" sizes="1024x1024" href="{% static 'img/icons/icon_1024x1024.png' %}">
<!-- Metatags iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="transparent">
<!-- values to content = {black, transparent, white} -->
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-title" content="ToDo App">
<link rel="apple-touch-icon" sizes="192x192" href="{% static 'img/icons/icon_192x192.png' %}">
<!-- Metatags WindowsPhone -->
<meta name="msapplication-TileColor" content="#263238">
<meta name="msapplication-TileImage" content="{% static 'img/icons/icon_192x192.png' %}">
<!-- Otros metetags -->
<meta property="og:title" content="ToDo App">
<meta property="og:locale" content="es_PE">
<meta property="og:type" content="website">
<meta property="og:image" content="{% static 'img/icons/icon_128x128.png' %}">
<meta property="og:site_name" content="FPE">
<meta property="og:url" content="https://todoapphero.ku">
