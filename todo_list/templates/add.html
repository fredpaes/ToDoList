{% extends 'partials/base.html' %}

{% load staticfiles %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/adding.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <section class="row">
            <div class="input-field inline col s8 offset-s2">
                <input id="toDoAdd" type="text" required name="item">
                <label for="toDoAdd">Item</label>
            </div>
        </section>
        <section class="row">
            <div class="col s2 offset-s2 right-align">Location:</div>
            <div class="switch col s6">
                <label>
                <i class="material-icons">home</i>
                <span class="helper-text">Dentro</span>
                <input type="checkbox" name="location">
                <span class="lever"></span>
                <i class="material-icons">arrow_forward_ios</i>
                <span class="helper-text">Fuera</span>
                </label>
            </div>
        </section>
        <section class="row">
            <div class="col s2 offset-s2 right-align">Cantidad:</div>
            <div class="range-field col s6">
                <input type="range" id="test5" min="0" max="30" name="cant"/>
            </div>
        </section>
        <section class="row">
            <div class="input-field col s8 offset-s2">
                <textarea id="description" class="materialize-textarea" name="description"></textarea>
                <label for="description">Descripci√≥n adicional</label>
            </div>
        </section>
        <section class="row">
            <!-- <button class="btn waves-effect waves-light" type="submit" name="action">Agregar<i class="material-icons right">note_add</i></button>
            <button class="btn waves-effect waves-light" type="submit" name="action">Agregar<i class="material-icons right">playlist_add</i></button>
            <button class="btn waves-effect waves-light" type="submit" name="action">Agregar<i class="material-icons right">add_circle</i></button> -->
            <button class="btn waves-effect waves-light" type="submit">Agregar<i class="material-icons right">add_box</i></button>
        </section>
    </form>
</div>

{% endblock %}
